<!DOCTYPE html>
<html style="font-size: 16px;" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>FORGOT PASSWORD</title>
    <link rel="stylesheet" th:href="@{/css/LOGIN.css}" media="screen">
    <script class="u-script" type="text/javascript" th:src="@{/js/jquery.js}" defer=""></script>
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <script type="application/ld+json">{
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Adal Solutions",
        "url": "index.html",
        "logo": "images/default-logo.png",
        "sameAs": []
    }</script>
    <meta property="og:title" content="LOGIN">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#478ac9">
    <link rel="canonical" href="index.html">
    <meta property="og:url" content="index.html">
</head>
<body class="u-body">

<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" class="u-logo-image u-logo-image-1" style="max-height: 50px; max-width: 50px;">
        </a>

    </div>
</nav>

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Forgot Password</h5>
                        <div th:if="${param.password_recover_success}" class="alert alert-info">
                            Request to reset password received. Check your inbox for the reset link.
                        </div>
                        <div th:if="${param.password_recover_error}" class="alert alert-danger">
                            Error
                        </div>
                        <form class="form-signin" th:action="@{/forgot_password}" th:object="${forgotPasswordRequest}"
                              method="post">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" th:field="*{email}" name="email"
                                       class="form-control" placeholder="Email address" required>
                                <small class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <hr>
                            <button class="btn btn-lg btn-warning btn-block text-uppercase" type="submit">Send Me A
                                Link
                            </button>
                            <a class="d-block text-center mt-2 small" th:href="@{/login}">Sign In</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
