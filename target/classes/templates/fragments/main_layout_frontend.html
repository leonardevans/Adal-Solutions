<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>

    <th:block layout:fragment="head">
    </th:block>



</head>
<body>

<!-- Main Navigation -->
<!--header.html    -->
<div th:replace="fragments/header :: header"></div>

<!-- Content Section -->
<section layout:fragment="content"  id="main-content">
    <p>This is filled by the content template.</p>
</section>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
    let search = document.getElementById("search");
    search.addEventListener("submit", (e)=>{
        if (search.value.trim() == null || search.value.trim() == undefined){
            e.preventDefault()
        }
    })
</script>

<th:block layout:fragment="javascript">

</th:block>

</body>
</html>
