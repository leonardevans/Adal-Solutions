<!DOCTYPE html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/admin_main_layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

<div layout:fragment="content">
    <h1 class="mt-4">Dashboard</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Dashboard</li>
    </ol>
    <section>
        <div class="row" th:object="${dashBoardRequest}">
            <div class="card bg-dark text-white p-5 m-4 col-sm-3 d-flex text-center">
                <p><i class="fas fa-users"></i>  Users</p>
                <h4 class="badge  users-value" th:text="*{users}"></h4>
            </div>
            <div class="card bg-dark text-white p-5 m-4 col-sm-3 d-flex text-center">
                <p><i class="fas fa-blog"></i>  Posts</p>
                <h4 class="badge " th:text="*{posts}">10</h4>
            </div>
            <div class="card bg-dark text-white p-5 m-4 col-sm-3 d-flex text-center">
                <p><i class="fab fa-product-hunt"></i>  Products</p>
                <h4 class="badge " th:text="*{products}">10</h4>
            </div>
            <div class="card bg-dark text-white p-5 m-4 col-sm-3 d-flex text-center">
                <p><i class="fas fa-blog"></i>  Product Categories</p>
                <h4 class="badge " th:text="*{productCategories}">10</h4>
            </div>
            <div class="card bg-dark text-white p-5 m-4 col-sm-3 d-flex text-center">
                <p><i class="fas fa-blog"></i>  Post Categories</p>
                <h4 class="badge " th:text="*{postCategories}">10</h4>
            </div>
        </div>
    </section>
</div>
</main>
</div>

</body>
</html>
