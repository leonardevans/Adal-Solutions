<div layout:fragment="content">

    <section class="u-align-left u-clearfix u-palette-1-light-2 u-section-1" id="sec-714d">
        <div class="u-clearfix u-sheet u-sheet-1">
            <h1 class="u-align-center u-heading-font u-text u-text-default u-title u-text-1">BLOG</h1>
            <select class="custom-select" id="selectCategory">
                <option selected value="">Select Category</option>
                <option th:each="category: ${postCategories}" th:value="${category.id}" th:text="${category.name}">One</option>
            </select>
        </div>
    </section>
    <section class="u-align-center u-clearfix u-image u-section-2" id="sec-8f98" data-image-width="1600" data-image-height="1067">
        <div class="container mx-2">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-2-6" th:each="post : ${posts}">
                    <article class="card card-style2">
                        <div class="card-img">
                            <img class="rounded-top" style="max-width: 350px; max-height: 280px; width: 100%;" th:src="@{${post.getImages()[0].getUrl()}}" th:alt="${post.title}">
                            <div class="date" >[(${#dates.format(post.datePosted,'dd-MMM-yyyy')})]</div>
                        </div>
                        <div class="card-body">
                            <h3 class="h5"><a th:href="@{/view/post/{id}(id=${post.id})}" th:text="${post.title}">Loft therapy taking care of your home</a></h3>
                            <!--                        <p class="display-30">Loft therapy will be a thing of the past and here's why.</p>-->
                            <a th:href="@{/view/post/{id}(id=${post.id})}" class="read-more">read more</a>
                        </div>
                        <div class="card-footer">
                            <ul>
                                <li><a href="#"><i class="fas fa-user"></i><span th:text="${post.createdBy.username}"></span></a></li>
                                <li><a th:href="@{/view/post/{id}(id=${post.id})}"><i class="far fa-comment-dots"></i><span th:text="${post.getComments().size()}"></span></a></li>
                            </ul>
                        </div>
                    </article>
                </div>
            </div>
        </div>

    </section>

        let select = document.getElementById("selectCategory");
