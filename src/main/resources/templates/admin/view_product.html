<!DOCTYPE html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/admin_main_layout}"
>
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
</head>
<body>

<div layout:fragment="content">
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">View Product</li>
    </ol>
    <section>
        <div class="row">
            <div class="table-responsive mb-2">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Published</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.getProductCategory().name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.stock}"></td>
                        <td th:text="${product.published}"></td>
                        <td class="d-flex justify-content-around">
                            <a th:href="@{/admin/edit/product/{id} (id= ${product.id})}">
                                <i class="fa fa-edit text-primary"></i>
                            </a>
                            <a th:href="@{/admin/delete/product/{id} (id= ${product.id})}">
                                <i class="fa fa-trash text-danger"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card col-12 mb-2">
                <div class="card-header">Description</div>
                <div class="card-body">
                    [(${product.description})]
                </div>
            </div>
            <div class="card col-12">
                <div class="card-header">Images</div>
                <div class="card-body">
                    <img th:each="image : ${product.getImages()}" th:src="${image.getUrl()}" class="img-fluid p-2 col-lg-4 col-md-2" th:alt="${product.name}">
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
