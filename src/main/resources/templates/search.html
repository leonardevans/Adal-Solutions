        "@context": "http://schema.org",

    <meta property="og:title" content="HOME">

<body class="u-body">

<div layout:fragment="content">
    <section class="u-align-center u-clearfix u-section-1" id="sec-a04e mb-3">
        <div class="u-clearfix u-sheet u-valign-middle-sm u-valign-top-lg u-valign-top-xl u-sheet-1"><!--product-->
            <!--product_options_json--><!--{"source":""}--><!--/product_options_json--><!--product_item-->
            <!-- Page Features -->
            <div class="row text-center mt-4">
                <h4 class="bg-primary p-4">Search Results</h4>
                <div class="col-12" th:if="${posts.size() == 0 && products.size() == 0}">
                    <h4>
                        We didn't find any match
                    </h4>
                </div>
                <div class="col-lg-6" th:unless="${products.size() == 0}">
                    <h5>Products</h5>
                    <div class="list-group">
                        <a th:each="product : ${products}" th:href="@{/view/product/{id}(id=${product.id})}"
                           class="list-group-item list-group-item-action">
                            <img th:src="@{${product.getImages()[0].getUrl()}}" th:alt="${product.name}"
                                 class="card-img-top w-25" alt="...">
                            <span th:text="${product.name}">Dapibus ac facilisis in</span>
                        </a>

                    </div>
                </div>
                <div class="col-lg-6" th:unless="${posts.size() == 0}">
                    <h5>Blog Posts</h5>
                    <div class="list-group">
                        <a th:each="post : ${posts}" th:href="@{/view/post/{id}(id=${post.id})}"
                           class="list-group-item list-group-item-action">
                            <img th:src="@{${post.getImages()[0].getUrl()}}" th:alt="${post.title}"
                                 class="card-img-top w-25">
                            <span th:text="${post.title}">Dapibus ac facilisis in</span>
                        </a>

                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </section>

</div>

<th:block layout:fragment="javascript">

</th:block>


</body>
